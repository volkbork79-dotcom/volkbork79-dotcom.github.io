<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üí¨ –ß–∞—Ç ‚Äî ShopDrive</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #1f1f1e;
            border-bottom: 1px solid #333;
        }
        .back-btn {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        h1 {
            font-size: 1.5rem;
            color: #e83f6f;
            margin: 0;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 80%;
        }
        .my-message {
            align-self: flex-end;
            flex-direction: row-reverse;
            gap: 12px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e83f6f;
        }
        .content {
            background: #1e1e1e;
            border-radius: 14px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .author {
            font-weight: bold;
            color: #e83f6f;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }
        .photo {
            margin-top: 8px;
            max-width: 220px;
            max-height: 220px;
            border-radius: 12px;
            object-fit: cover;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        }
        .delete-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .my-message .content:hover .delete-btn {
            opacity: 1;
        }
        .input-area {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: #1f1f1f;
            border-top: 1px solid #333;
        }
        #messageInput {
            flex: 1;
            padding: 14px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2c2c2c;
            color: white;
        }
        .btn {
            padding: 0 20px;
            background: #e83f6f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .upload-btn {
            background: #6c757d;
        }
        .photo-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 20px 0;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 8px;
            border: 1px dashed #444;
        }
        .preview-img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="profile.html" class="back-btn">üë§ –ü—Ä–æ—Ñ–∏–ª—å</a>
        <h1>–ß–∞—Ç —à–æ–ø–æ–≥–æ–ª–∏–∫–æ–≤</h1>
        <div style="width: 60px;"></div>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <label for="photoInput" class="btn upload-btn">üì∑</label>
        <input type="file" id="photoInput" accept="image/*" style="display: none;">
        <button id="sendBtn" class="btn">üì§</button>
    </div>

    <div class="photo-preview" id="photoPreview" style="display: none;">
        –§–æ—Ç–æ: <img id="previewImg" class="preview-img">
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Supabase ===
        const supabaseUrl = 'https://ipgnloapdoamwylhckbn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwZ25sb2FwZG9hbXd5bGhja2JuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3MzIzNTEsImV4cCI6MjA4NzMwODM1MX0.-xY6th1M1tBfB2eyFaPSxWcqb8yRxpXkB-riOfoC2-c';

        // –°–æ–∑–¥–∞—ë–º –∫–ª–∏–µ–Ω—Ç
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // === –≠–ª–µ–º–µ–Ω—Ç—ã ===
        const messagesContainer = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");
        const photoInput = document.getElementById("photoInput");
        const sendBtn = document.getElementById("sendBtn");
        const photoPreview = document.getElementById("photoPreview");
        const previewImg = document.getElementById("previewImg");

        let photoFile = null;
        // –ë–µ—Ä—ë–º –∏–º—è –∏–∑ localStorage –∏–ª–∏ –≥–æ—Å—Ç—å
        let userName = localStorage.getItem('userName') || prompt("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –¥–ª—è —á–∞—Ç–∞:", "–ê–Ω–æ–Ω–∏–º");
        const userAvatar = localStorage.getItem('userAvatar') || 'https://via.placeholder.com/40x40/f8d7da/ffffff?text=üë§';

        // === –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä —Ñ–æ—Ç–æ ===
        photoInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                photoFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    photoPreview.style.display = "flex";
                };
                reader.readAsDataURL(file);
            }
        });

        // === –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è ===
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text && !photoFile) return;

            const photoUrl = photoFile ? URL.createObjectURL(photoFile) : null;

            const { data, error } = await supabaseClient
                .from('Rbork79')
                .insert([{ user_name: userName, text, photo_url: photoUrl }]);

            if (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                alert("–û—à–∏–±–∫–∞: " + error.message);
            } else {
                addMessageToChat(userName, text, photoUrl);
                messageInput.value = "";
                photoInput.value = "";
                photoFile = null;
                photoPreview.style.display = "none";
            }
        }

        // === –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è ===
        function addMessageToChat(name, text, photoUrl) {
            const messageDiv = document.createElement("div");
            messageDiv.className = name === userName ? "message my-message" : "message";

            const avatar = document.createElement("img");
            avatar.src = name === userName ? userAvatar : `https://via.placeholder.com/40x40/dbeafe/1e40af?text=${name.charAt(0)}`;
            avatar.className = "avatar";

            const content = document.createElement("div");
            content.className = "content";

            const authorSpan = document.createElement("span");
            authorSpan.className = "author";
            authorSpan.textContent = name;
            content.appendChild(authorSpan);

            if (text) {
                const textSpan = document.createElement("span");
                textSpan.textContent = " " + text;
                content.appendChild(textSpan);
            }

            if (photoUrl) {
                const img = document.createElement("img");
                img.src = photoUrl;
                img.className = "photo";
                content.appendChild(img);
            }

            if (name === userName) {
                const deleteBtn = document.createElement("div");
                deleteBtn.className = "delete-btn";
                deleteBtn.innerHTML = "√ó";
                deleteBtn.onclick = () => messageDiv.remove();
                content.appendChild(deleteBtn);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // === –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π ===
        async function loadMessages() {
            const { data, error } = await supabaseClient
                .from('Rbork79')
                .select('*')
                .order('created_at', { ascending: true });

            if (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);
            } else if (data) {
                data.forEach(msg => {
                    addMessageToChat(msg.user_name, msg.text, msg.photo_url);
                });
            }
        }

        // === –°–ª—É—à–∞—Ç–µ–ª–∏ ===
        sendBtn.addEventListener("click", sendMessage);
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        // === –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –±–µ–∑ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å–µ—Å—Å–∏–∏ ===
        loadMessages();
    </script>
</body>
</html>
