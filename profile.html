<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üë§ –ü—Ä–æ—Ñ–∏–ª—å ‚Äî ShopDrive</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 20px;
            background: #1f1f1f;
            border-bottom: 1px solid #333;
        }
        h1 {
            font-size: 1.5rem;
            color: #e83f6f;
            margin: 0;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .profile-card {
            max-width: 400px;
            width: 100%;
            margin: 40px auto;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid #333;
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e83f6f;
            margin: 0 auto 20px;
            display: block;
            background: #333;
        }
        .upload-avatar-label {
            display: block;
            padding: 10px 16px;
            background: #e83f6f;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 0.95rem;
        }
        input[type="file"] {
            display: none;
        }
        .form-group {
            margin: 20px 0;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2c2c2c;
            color: white;
            font-size: 1rem;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #e83f6f;
        }
        .btn-save {
            padding: 12px 24px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: bold;
        }
        .btn-save:hover {
            background: #218838;
        }
        .nav-buttons {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .nav-btn {
            padding: 14px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .nav-btn:hover {
            background: #444;
        }
        .nav-btn.chat {
            background: #e83f6f;
        }
        .nav-btn.chat:hover {
            background: #d0305a;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê –í—ã–π—Ç–∏</a>
        <h1>–í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h1>
    </div>

    <div class="profile-card">
        <!-- –ê–≤–∞—Ç–∞—Ä–∫–∞ -->
        <img id="avatarPreview" class="avatar-preview" src="https://via.placeholder.com/100x100/f8d7da/ffffff?text=üë§">

        <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <label for="avatarInput" class="upload-avatar-label">üì∑ –°–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ</label>
        <input type="file" id="avatarInput" accept="image/*">

        <!-- –ò–º—è -->
        <div class="form-group">
            <label for="userName">–í–∞—à–µ –∏–º—è</label>
            <input type="text" id="userName" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å -->
        <button id="saveBtn" class="btn-save">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <div class="nav-buttons">
            <a href="chat.html" class="nav-btn chat">üí¨ –ü–µ—Ä–µ–π—Ç–∏ –≤ —á–∞—Ç</a>
            <a href="marketplaces.html" class="nav-btn">üõçÔ∏è –ú–∞—Ä–∫–µ—Ç–ø–ª–µ–π—Å—ã</a>
            <a href="info.html" class="nav-btn">‚ÑπÔ∏è –û –ø—Ä–æ–µ–∫—Ç–µ</a>
        </div>
    </div>

    <script>
        const avatarPreview = document.getElementById("avatarPreview");
        const avatarInput = document.getElementById("avatarInput");
        const userNameInput = document.getElementById("userName");
        const saveBtn = document.getElementById("saveBtn");

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
        window.onload = () => {
            const savedName = localStorage.getItem('userName');
            const savedAvatar = localStorage.getItem('userAvatar');

            if (savedName) userNameInput.value = savedName;
            if (savedAvatar) avatarPreview.src = savedAvatar;
        };

        // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∞–≤–∞—Ç–∞—Ä–∫–∏
        avatarInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        saveBtn.addEventListener("click", () => {
            const name = userNameInput.value.trim();
            if (!name) {
                alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è");
                return;
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            localStorage.setItem('userName', name);
            if (avatarPreview.src && !avatarPreview.src.includes('placeholder')) {
                localStorage.setItem('userAvatar', avatarPreview.src);
            }

            alert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
        });
    </script>
</body>
</html>
